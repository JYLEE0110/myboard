<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/boardLayout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div layout:fragment="content">
        <h1>RegistPage</h1>
        <div class="container-fluid">
            <!-- ============================================================== -->
            <!-- Start Page Content -->
            <!-- ============================================================== -->
            <div class="row">
              <div class="col-md-12">
                <div class="card">
                  <form class="form-horizontal" method="post">
                    <div class="card-body">
                      <h4 class="card-title">등록 페이지</h4>

                      <div class="form-group row">
                        <label
                          for="fname"
                          class="col-sm-3 text-end control-label col-form-label"
                          ></label>
                       
                      </div>
                      <div class="form-group row">
                        <label
                          for="lname"
                          class="col-sm-3 text-end control-label col-form-label"
                          >Title</label
                        >
                        <div class="col-sm-9">
                          <input
                            type="text"
                            class="form-control"
                            id="lname"
                            name="title"
                            th:required = "required"
                            />
                        </div>
                      </div>
                      <div class="form-group row">
                        <label
                          for="lname"
                          class="col-sm-3 text-end control-label col-form-label"
                          >Writer</label
                        >
                        <div class="col-sm-9">
                          <input
                            type="text"
                            class="form-control"
                            id="lname"
                            name="writer"
                            th:required = "required"
                            />
                        </div>
                      </div>
                     
                    
                      <div class="form-group row">
                        <label
                          for="cono1"
                          class="col-sm-3 text-end control-label col-form-label"
                          >Content</label
                        >
                        <div class="col-sm-9">
                          <textarea class="form-control" name="content"   th:required = "required"></textarea>
                        </div>
                      </div>
                    </div>
                    <div class="border-top">
                      <div class="card-body">

                        <button type="button" class="btn btn-primary registButton">
                          게시글 등록
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
    
              </div>
          
            </div>
            <!-- editor -->
            

    </div>

    <script layout:fragment="script" th:inline="javascript">
       
        const button = document.querySelector(".registButton")
        const actionForm = document.querySelector(".form-horizontal");

        button.addEventListener("click", (e) => {
            actionForm.submit();
        })
    </script>
</body>
</html>
