<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/boardLayout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <h1>ModifyPage</h1>
        <div layout:fragment="content">
            <h1>ReadPage</h1>
            <div class="container-fluid">
                <!-- ============================================================== -->
                <!-- Start Page Content -->
                <!-- ============================================================== -->
                <div class="row">
                  <div class="col-md-12">
                    <div class="card">
                      <form class="form-horizontal" action="/board/modify/" method="post">
                        <div class="card-body">
                          <h4 class="card-title">상세 페이지</h4>
    
                          <div class="form-group row">
                            <label
                              for="fname"
                              class="col-sm-3 text-end control-label col-form-label"
                              >Tno</label>
                            <div class="col-sm-9">
                              <input
                                type="text"
                                class="form-control"
                                id="fname"
                                th:value="${boardDTO.tno}"
                                readonly
                                name = "tno"
                               />
                            </div>
                          </div>
                          <div class="form-group row">
                            <label
                              for="lname"
                              class="col-sm-3 text-end control-label col-form-label"
                              >Title</label
                            >
                            <div class="col-sm-9">
                              <input
                                type="text"
                                class="form-control"
                                id="lname"
                                th:value="${boardDTO.title}"
                                name = "title"
                                />
                            </div>
                          </div>
                          <div class="form-group row">
                            <label
                              for="lname"
                              class="col-sm-3 text-end control-label col-form-label"
                              >Writer</label
                            >
                            <div class="col-sm-9">
                              <input
                                type="text"
                                class="form-control"
                                id="lname"
                                th:value="${boardDTO.writer}"
                                name = "writer"
                                />
                            </div>
                          </div>
                          <div class="form-group row">
                            <label
                              for="email1"
                              class="col-sm-3 text-end control-label col-form-label"
                              >RegistDate</label
                            >
                            <div class="col-sm-9">
                              <input
                                type="text"
                                class="form-control"
                                id="email1"
                                th:value="${boardDTO.registDate}"
                                name = "registDate"
                              />
                            </div>
                          </div>
                          <div class="form-group row">
                            <label
                              for="cono1"
                              class="col-sm-3 text-end control-label col-form-label"
                              >ModfiyDate</label
                            >
                            <div class="col-sm-9">
                              <input
                                type="text"
                                class="form-control"
                                id="cono1"
                                th:value="${boardDTO.modifyDate}"
                                name = "modifyDate"
                                />
                            </div>
                          </div>
                          <div class="form-group row">
                            <label
                              for="cono1"
                              class="col-sm-3 text-end control-label col-form-label"
                              >Content</label
                            >
                            <div class="col-sm-9">
                              <textarea class="form-control"   th:text="${boardDTO.content}"  name = "content"></textarea>
                            </div>
                          </div>
                        </div>
                        <div class="border-top">
                          <div class="card-body">
                            <button type="button" class="btn btn-primary modifyButton">
                              수정
                            </button>
                              
    
                          </div>
                        </div>
                      </form>
                    </div>
                
                 
                  </div>
              
    
                
                <!-- editor -->
                
    
        </div>
    </div>

    <script layout:fragment="script" th:inline="javascript">
        const button2 = document.querySelector(".modifyButton")
        const actionForm = document.querySelector(".form-horizontal");



        button2.addEventListener("click", (e) => {
            actionForm.setAttribute("action", `/board/modify`)
            actionForm.setAttribute("method", `post`)
            actionForm.submit();
        })
    </script>
</body>
</html>
