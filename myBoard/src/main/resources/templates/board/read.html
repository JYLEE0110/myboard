<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/boardLayout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div layout:fragment="content">
        <h1>ReadPage</h1>
        <div class="container-fluid">
            <!-- ============================================================== -->
            <!-- Start Page Content -->
            <!-- ============================================================== -->
            <div class="row">
              <div class="col-md-12">
                <div class="card">
                  <form class="form-horizontal" action="/board/delete/" method="post">
                    <div class="card-body">
                      <h4 class="card-title">상세 페이지</h4>

                      <div class="form-group row">
                        <label
                          for="fname"
                          class="col-sm-3 text-end control-label col-form-label"
                          >Tno</label>
                        <div class="col-sm-9">
                          <input
                            type="text"
                            class="form-control"
                            id="fname"
                            th:value="${boardDTO.tno}"
                            readonly
                           />
                        </div>
                      </div>
                      <div class="form-group row">
                        <label
                          for="lname"
                          class="col-sm-3 text-end control-label col-form-label"
                          >Title</label
                        >
                        <div class="col-sm-9">
                          <input
                            type="text"
                            class="form-control"
                            id="lname"
                            th:value="${boardDTO.title}"
                            readonly
                            />
                        </div>
                      </div>
                      <div class="form-group row">
                        <label
                          for="lname"
                          class="col-sm-3 text-end control-label col-form-label"
                          >Writer</label
                        >
                        <div class="col-sm-9">
                          <input
                            type="text"
                            class="form-control"
                            id="lname"
                            th:value="${boardDTO.writer}"
                            readonly/>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label
                          for="email1"
                          class="col-sm-3 text-end control-label col-form-label"
                          >RegistDate</label
                        >
                        <div class="col-sm-9">
                          <input
                            type="text"
                            class="form-control"
                            id="email1"
                            th:value="${boardDTO.registDate}"
                            readonly
                          />
                        </div>
                      </div>
                      <div class="form-group row">
                        <label
                          for="cono1"
                          class="col-sm-3 text-end control-label col-form-label"
                          >ModfiyDate</label
                        >
                        <div class="col-sm-9">
                          <input
                            type="text"
                            class="form-control"
                            id="cono1"
                            th:value="${boardDTO.modifyDate}"
                            readonly
                            />
                        </div>
                      </div>
                      <div class="form-group row">
                        <label
                          for="cono1"
                          class="col-sm-3 text-end control-label col-form-label"
                          >Content</label
                        >
                        <div class="col-sm-9">
                          <textarea class="form-control"   th:text="${boardDTO.content}" readonly></textarea>
                        </div>
                      </div>
                    </div>
                    <div class="border-top">
                      <div class="card-body">
                        <button type="button" class="btn btn-primary modifyButton">
                          수정
                        </button>

                        <button type="button" class="btn btn-primary deleteButton">
                            삭제
                        </button>

                        <button type="button" class="btn btn-primary listButton">
                            목록
                        </button>
                   
                        
                        <!-- <form th:action="'/board/delete/' + ${boardDTO.tno}" method="post">
                            <input type="submit" class="btn btn-danger" value="삭제">
                          </form> -->
                          <!-- <a th:href = "@{/board/delete/{tno}{tno = ${boardDTO.tno}}}">삭제</a> -->
                          

                      </div>
                    </div>
                  </form>
                </div>
            
             
              </div>
          

            
            </div>
            <!-- editor -->
            

    </div>

    <script layout:fragment="script" th:inline="javascript">
        const button = document.querySelector(".deleteButton");
        const button2 = document.querySelector(".modifyButton")
        const button3 = document.querySelector(".listButton")
        const actionForm = document.querySelector(".form-horizontal");

        const {tno} = [[${boardDTO}]]

        button.addEventListener("click", (e) => {
            actionForm.setAttribute("action", `/board/delete/${tno}`)
            actionForm.submit();
        })

        button2.addEventListener("click", (e) => {
            actionForm.setAttribute("action", `/board/modify/${tno}`)
            actionForm.setAttribute("method", `get`)
            actionForm.submit();
        })

        button3.addEventListener("click", (e) => {
            actionForm.setAttribute("action", `/board/list`)
            actionForm.setAttribute("method", `get`)
            actionForm.submit();
        })
    </script>
</body>
</html>
